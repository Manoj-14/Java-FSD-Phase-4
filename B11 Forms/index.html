<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Forms</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <ul class="breadcrumb">
      <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
      <li class="breadcrumb-item active">Html Forms</li>
    </ul>
    <h2>Html Forms</h2>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control form-control-lg"
            placeholder="Enter Name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control form-control-sm"
            placeholder="Enter Email"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            placeholder="Enter Password"
          />
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select name="gender" id="gender" class="form-control">
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="msg">Message</label>
          <textarea
            name="msg"
            id="msg"
            class="form-control"
            cols="30"
            rows="3"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="file">Upload file</label>
          <input type="file" name="file" id="file" class="form-control" />
          <small id="filehelp" class="form-text text-muted">Max 3mb</small>
        </div>
        <div class="form-group">
          <label for="range">Membership level</label>
          <input
            type="range"
            max="10"
            step="2"
            name="range"
            id="range"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <input
            type="button"
            class="btn btn-primary rounded btn-block"
            value="Submit"
          />
        </div>
      </form>
    </div>

    <div class="container mt-10 w-25">
      <form>
        <div class="form-inline">
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter Name"
            required
          />
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter Name"
            required
          />
        </div>
      </form>
    </div>

    <div class="container mt-10">
      <form>
        <div class="form-row">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter Name"
            required
          />
        </div>
        <div class="form-row">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter Email"
          />
        </div>
        <div class="form-row">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            placeholder="Enter Password"
          />
        </div>
        <div class="form-row">
          <input
            type="submit"
            class="btn btn-primary rounded btn-block"
            value="Submit"
          />
        </div>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
